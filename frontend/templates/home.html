{{template "base" .}}
{{define "description"}}
<meta name="description" content="My wireshark clone">
<title>RadinShark</title>
{{end}}

{{define "content_box"}}
</div>
<section class="controls">
  <form id="controls" enctype="multipart/form-data">
    <label>Interface:</label>
    <input id="interfaceInput" name="interface" type="text" value="" />
    <select name="filter" id="protocols" multiple>
      <option value="none">none</option>
      <option value="tcp">tcp</option>
      <option value="udp">udp</option>
      <option value="arp">arp</option>
    </select>
    <div class="includeLength">
      <label for="includeLength">Include packet length</label>
      <input type="checkbox" name="includeLength" id="includeLength" checked>
    </div>
    <div class="saveMethod">
      <label for="save_method">Save captured packets</label>
      <input type="checkbox" name="save_method" id="save_method" onchange="showFileDialog(this.checked)" />
      <br><label id="savingToFileNotification"></label>
    </div>
  </form>
  <button id="start">start</button>
  <button id="stop">stop</button>
  <button id="restart">restart</button>
  <button id="clear">clear</button>
  <input type="file" id="fileInput" style="display: none;" />
  <button id="pcapUpload">Open from File</button>
  <h3>Status: <span id="status">Waiting for start</span></h3>
  <h3 class="customizations">Customization: <span id="customization"></span></h3>
  <h3 id="tableView"></h3>
</section>



<table id="packetTable" class="packetTable">
  <thead
    style="position: sticky; z-index: 999; top: 8.4rem; background-color: rgb(17, 205, 234); border-radius: 5rem; opacity: 0.95;">
    <tr>
      <th>Interface</th>
      <th>Protocol</th>
      <th id="lengthRow">Length</th>
      <th>Source</th>
      <th>Destination</th>
      <th>Packet #</th>
      <th>Time</th>
    </tr>
  </thead>
  <tbody id="table-body">
  </tbody>
</table>

<div id="popupContainer">
  <div id="popupBox">
    <div id="dragHandle"></div>
    <div id="popupContent">
      <button id="close">close</button>
      <h2>Packet Dump #<span id="packetNumber"></span></h2>
      <br>
      <div id="packet-container"></div>
      <br>
      <h4 id="packetDumpOutput"></h4>
    </div>
  </div>
</div>

{{end}}

{{define "js"}}
<script src="/frontend/js/app.js"></script>
{{end}}
